<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            padding: 20px;
            background-color: #000;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .movie {
            width: 200px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        footer {
            padding: 20px;
            background-color: #000;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix-like Homepage</h1>
    </header>

    <main>
        <h2>Popular Movies</h2>

        <div class="movie-container">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <p>Movie Title 1</p>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <p>Movie Title 2</p>
            </div>
            <!-- Add more movies as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Netflix-like Homepage</p>
    </footer>

</body>
</html>
